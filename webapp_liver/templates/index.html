<!Doctype html>
<html>

<head>
    <title>Liver Disease Predictor</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="login">
        <h1>Liver Disease</h1>
            <h3>Enter the following values to predict whether the patient has liver disease or not</h3>

        <!--Main input for recieving query into our ML Webapp-->
        <form action="{{ url_for('predict') }}" method = 'POST'>
            <input type='text' name='Age' placeholder="Enter patient's age" required='required' />
            <input type='text' name='Total_Bilirubin' placeholder='Enter Total Bilirubin' required='required' />
            <input type='text' name='Direct_Bilirubin' placeholder='Enter Direct Bilirubin' requied='required' />
            <input type='text' name='Alkaline_Phosphotase' placeholder='Enter Alkaline Phosphotase Level' requied='required' />
            <input type='text' name='Alamine_Aminotransferase' placeholder='Enter Alamine Aminotransferase Level' requied='required' />
            <input type='text' name='Aspartate_Aminotransferase' placeholder='Enter Aspartate Aminotransferase Level' requied='required' />
            <input type='text' name='Total_Protiens' placeholder='Enter Total Proteins' requied='required' />
            <input type='text' name='Albumin' placeholder='Enter Albumin' requied='required' />
            <input type='text' name='Albumin_and_Globulin_Ratio' placeholder='Enter Albumin and Globulin Ratio' requied='required' />
             <input type='text' name='Gender' placeholder='Gender: Enter 0 for Female or 1 for Male' requied='required' />
            
            <button type='submit' class='btn'>PREDICT</button>
        </form> 

        <br>
        <br>
        {{ prediction_text }}

    </div>


</body>
</html>
